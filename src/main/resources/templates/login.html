<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/form-style.css">
</head>
<body class="text-center">

<main class="pav-container">
    <form method="POST" th:action="@{/login}">
        <h1 class="h3 mb-3 fw-normal">Авторизация</h1>

        <div class="alert alert-danger" role="alert" th:if="${param.error}">
           Неверный логин или пароль.
        </div>

        <div class="form-floating">
            <input type="email" class="form-control" name="username" id="username" placeholder="name@example.com" required>
            <label for="username">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" name="password" id="password" placeholder="Пароль" required>
            <label for="password">Пароль</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
        <a href="/registration" class="w-100 btn btn-lg btn-outline-secondary">Зарегистрироваться</a>
        <a href="/" class="w-100 btn btn-lg btn-outline-secondary">Вернуться на главную</a>
        <p class="mt-5 mb-3 text-muted">©2022</p>
    </form>
</main>
</body>
</html>
